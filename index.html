<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Educational Videos</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f2f2f2;
            padding: 20px;
        }
        h1 {
            text-align: center;
        }
        .video-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
            gap: 20px;
        }
        .video-card {
            background: #fff;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        iframe {
            width: 100%;
            height: 180px;
        }
        .title {
            padding: 10px;
            font-weight: bold;
            font-size: 16px;
        }
    </style>
</head>
<body>

<h1>Latest Videos from Physics Wallah</h1>
<div class="video-container" id="videos"></div>

<script>
    const API_KEY = "AIzaSyCX53UtfJX58fsYc-Mb_32B70C4XAHIgaw"; // Replace with your key
    const CHANNEL_ID = "UCphU2bAGmw304CFAzy0Enuw"; // Replace with your desired channel
    const MAX_RESULTS = 9;

    const URL = `https://www.googleapis.com/youtube/v3/search?key=${API_KEY}&channelId=${CHANNEL_ID}&part=snippet,id&order=date&maxResults=${MAX_RESULTS}`;

    fetch(URL)
        .then(response => response.json())
        .then(data => {
            const videosDiv = document.getElementById("videos");
            data.items.forEach(item => {
                if (item.id.kind === "youtube#video") {
                    const videoId = item.id.videoId;
                    const title = item.snippet.title;
                    videosDiv.innerHTML += `
                        <div class="video-card">
                            <iframe src="https://www.youtube.com/embed/${videoId}" frameborder="0" allowfullscreen></iframe>
                            <div class="title">${title}</div>
                        </div>
                    `;
                }
            });
        })
        .catch(err => console.error("Error fetching videos:", err));
</script>

</body>
</html>
